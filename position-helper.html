<!DOCTYPE html>
<html>

<head>
    <title>City Marker Position Helper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        p.instructions {
            text-align: center;
            color: #aaa;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
        }

        .map-wrapper {
            position: relative;
            width: 500px;
            border: 2px solid #333;
            background: #0a0a0a;
            cursor: crosshair;
        }

        .map-wrapper img {
            width: 100%;
            display: block;
        }

        .dot {
            position: absolute;
            width: 14px;
            height: 14px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            box-shadow: 0 0 8px red;
            z-index: 10;
        }

        .dot:active {
            cursor: grabbing;
        }

        .dot .dot-label {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            white-space: nowrap;
            color: #fff;
            text-shadow: 0 0 4px #000;
            pointer-events: none;
        }

        .sidebar {
            width: 350px;
            background: #1a1a1a;
            padding: 15px;
            border: 1px solid #333;
            max-height: 80vh;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #e74c3c;
        }

        .city-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            padding: 6px;
            background: #222;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .city-row .name {
            width: 80px;
            font-weight: bold;
        }

        .city-row input {
            width: 55px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 3px 5px;
            border-radius: 3px;
            text-align: center;
        }

        #output {
            margin-top: 20px;
            background: #0a0a0a;
            padding: 12px;
            border: 1px solid #444;
            font-family: monospace;
            font-size: 0.75rem;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            color: #0f0;
        }

        button {
            margin-top: 10px;
            padding: 8px 20px;
            background: #e74c3c;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        button:hover {
            background: #c0392b;
        }

        .coords {
            color: #888;
            font-size: 0.7rem;
            margin-top: 2px;
        }
    </style>
</head>

<body>
    <h1>üó∫Ô∏è City Marker Position Helper</h1>
    <p class="instructions">Drag the red dots to the correct city locations on the map. Then click "Generate Code" to
        copy the positions.</p>

    <div class="container">
        <div class="map-wrapper" id="mapWrapper">
            <img src="assets/maps-india-silhouette-style-vector-illustration_476141-1641.avif" alt="India Map"
                id="mapImg" />
        </div>

        <div class="sidebar">
            <h2>City Positions (% of image)</h2>
            <div id="cityList"></div>
            <button onclick="generateCode()">üìã Generate Code</button>
            <div id="output"></div>
        </div>
    </div>

    <script>
        const cities = [
            { name: 'Delhi', top: 28, left: 48 },
            { name: 'Karnal', top: 24, left: 46 },
            { name: 'Gujarat', top: 42, left: 22 },
            { name: 'Mumbai', top: 55, left: 20 },
            { name: 'Pune', top: 58, left: 24 },
            { name: 'Goa', top: 66, left: 22 },
            { name: 'Hyderabad', top: 60, left: 42 },
            { name: 'Kolkata', top: 44, left: 72 },
            { name: 'Bangalore', top: 74, left: 38 },
            { name: 'Chennai', top: 72, left: 48 },
            { name: 'Coimbatore', top: 80, left: 38 }
        ];

        const mapWrapper = document.getElementById('mapWrapper');
        const cityList = document.getElementById('cityList');
        const dots = [];

        cities.forEach((city, i) => {
            // Create dot
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.top = city.top + '%';
            dot.style.left = city.left + '%';
            dot.innerHTML = `<span class="dot-label">${city.name}</span>`;
            dot.dataset.index = i;
            mapWrapper.appendChild(dot);
            dots.push(dot);

            // Create sidebar row
            const row = document.createElement('div');
            row.className = 'city-row';
            row.innerHTML = `
                <span class="name">${city.name}</span>
                <label>Top:</label>
                <input type="number" step="0.5" value="${city.top}" id="top_${i}" onchange="updateDot(${i})"/>
                <label>Left:</label>
                <input type="number" step="0.5" value="${city.left}" id="left_${i}" onchange="updateDot(${i})"/>
            `;
            cityList.appendChild(row);

            // Drag functionality
            let dragging = false;
            dot.addEventListener('mousedown', (e) => {
                dragging = true;
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!dragging) return;
                const rect = mapWrapper.getBoundingClientRect();
                let top = ((e.clientY - rect.top) / rect.height) * 100;
                let left = ((e.clientX - rect.left) / rect.width) * 100;
                top = Math.max(0, Math.min(100, top));
                left = Math.max(0, Math.min(100, left));
                dot.style.top = top + '%';
                dot.style.left = left + '%';
                document.getElementById('top_' + i).value = Math.round(top * 2) / 2;
                document.getElementById('left_' + i).value = Math.round(left * 2) / 2;
                cities[i].top = Math.round(top * 2) / 2;
                cities[i].left = Math.round(left * 2) / 2;
            });

            document.addEventListener('mouseup', () => { dragging = false; });
        });

        function updateDot(i) {
            const top = parseFloat(document.getElementById('top_' + i).value);
            const left = parseFloat(document.getElementById('left_' + i).value);
            dots[i].style.top = top + '%';
            dots[i].style.left = left + '%';
            cities[i].top = top;
            cities[i].left = left;
        }

        function generateCode() {
            const projects = ['25+', '8+', '10+', '20+', '12+', '5+', '15+', '10+', '18+', '14+', '6+'];
            const delays = ['0s', '0.3s', '0.6s', '0.9s', '1.2s', '1.5s', '1.8s', '2.1s', '2.4s', '2.7s', '3s'];
            let code = '';
            cities.forEach((c, i) => {
                code += `${c.name}: top=${c.top}% left=${c.left}%\n`;
            });
            code += '\n--- Copy these values and share with me ---';
            document.getElementById('output').textContent = code;
        }
    </script>
</body>

</html>
